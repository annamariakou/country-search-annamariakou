<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Search</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lemon&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="mainContainer">
      <div class="box">
        <div class="inner-box center-content">
          <div class="most-inner-box center-content">
            <h1 id="countryName"></h1>
          </div>
          <div class="most-inner-box center-content">
            <p><span id="continent"></span></p>
          </div>
        </div>
        <div class="inner-box center-content">
          <p><span id="flag"></span></p>
        </div>
      </div>
      <div class="box">
        <div class="inner-box center-content">
          <div class="most-inner-box center-content">
            <p><span id="capital">Capital</span></p>
          </div>
          <div class="most-inner-box center-content">
            <p><span id="currency"></span></p>
          </div>
        </div>
        <div class="inner-box center-content">
          <p><span id="language"></span></p>
        </div>
      </div>
      <div class="box">
        <button id="button">Search again</button>
      </div>
    </div>
    <script src="data.js"></script>
  </body>
</html>
